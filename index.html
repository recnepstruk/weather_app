<body ng-app="WeatherApp">
    <div class="mainContain">
        <div class="jumbotron">
            <h1>Prestige Weather World Wide</h1></div>
        <!-- Start of Main DIV -->
        <section>
            <div class="container searchField">
                <!-- search field start -->
                <div class="row">
                    <div class="col-md-12">
                        <h2>City</h2>
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control input-lg" placeholder="ex. Denver" />
                                <span class="input-group-btn">
                        		<button class="btn btn-info btn-lg" type="button">
                            	<i class="glyphicon glyphicon-search"></i>
                        		</button>
                    			</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="info-bar">
                        <div class="container">
                         
                        </div>
                    </div>
                    <main>
                        <section class="module parallax parallax-1">
                            <div class="container weatherContain" ng-controller="MainController">
                                <current-conditions info="curr_cond"></current-conditions>
                            </div>
                        </section>
                        <section class="module content">
                            <div class="container">
                                <!-- <h2>...........</h2> -->
                           
                            </div>
                        </section>
                        <section class="module parallax parallax-2">
                            <div class="container">
                                <h1>5 Day Forecast</h1>
                            </div>
                        </section>
                        <section class="module content">
                            <div class="container">
                                <!-- <h2>...........</h2> -->
                         
                            </div>
                        </section>
                        <section class="module parallax parallax-3">
                            <div class="container">
                                <h1>Month Forecast</h1>
                            </div>
                        </section>
                        <section class="module content">
                            <div class="container">
                                <!-- <h2>............</h2> -->
                               
                            </div>
                        </section>
                    </main>
                    <!-- /main -->
                    
                    <!-- /footer -->
                </div>

            </div>
            <!-- END DIVIDER -->
            <!-- START 5 DAY -->
            <!--     <section class="module parallax parallax-3">
        <div class="container fiveDay">
            <div class="row">
                <div class="col-md-1">PADDING</div>

            <!-- END 5 DAY -->
            <!-- end of main DIV -->
            <!--controllers-->
            <script src="app/controllers/MainController.js"></script>
            <!--directives-->
            <script src="app/directives/currentConditions.js"></script>

            <script src="app/services/current.js"></script>
</body>

</html>
